<!DOCTYPE html>
<html lang="zh-CN">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>醉晚亭</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            .page-actions{ margin:14px 0; display:flex; gap:8px }
            .page-actions .btn{ background:#1976d2; color:#fff; padding:8px 12px; border-radius:6px; text-decoration:none }

            .card-page .card{ background:#fff; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.08); overflow:hidden; margin:20px auto; max-width:880px }
            .card-page .card img{ display:block; width:100%; height:auto; object-fit:cover }
            .card-page .card .card-body{ padding:18px 20px }
            .card-page .card h2{ margin:0 0 10px 0; font-size:1.4rem }
            .card-page .card p{ margin:0 0 8px 0; color:#333; line-height:1.6 }

            @media (max-width:700px){
                .card-page .card{ margin:12px; border-radius:8px }
                .card-page .card .card-body{ padding:14px }
            }
        </style>
</head>
<body>

    <header class="hero">
        <div class="container">
            <h1>醉晚亭</h1>
            <p class="lead">醉晚亭分东西。似乎许多人只知东边。但也许是我个人将西边的亭子也纳入了这个范围。</p>
            <div class="page-actions">
                <a class="btn" href="../index.html">首页</a>
                <a class="btn" href="Page_1.html">前往青年园</a>
                <a class="btn" href="Page_3.html">前往毛泽东像</a>
            </div>
        </div>
    </header>

    <main class="container card-page">
        <article class="card">
            <img src="../image/32026917_1394624101502.jpg" alt="醉晚亭">
            <div class="card-body">
                <h2>醉晚亭东</h2>
                <p>东边只有一塘春水。但这无中生有，有中还无的境界似乎给它添了几笔别样的风采。</p>
            </div>
        </article>

        <article class="card">
            <img src="../image/1248398185822.jpg" alt="醉晚亭">
            <div class="card-body">
                <h2>醉晚亭西</h2>
                <p>西边本是有一塘荷花的。但现在只有了了几株。当初荷花满池，如今，这可以说是人是物非吗？</p>
            </div>
        </article>

    </main>
</body>
</html>

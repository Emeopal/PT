<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>景点介绍 - 页面 4</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            .page-actions{ margin:14px 0; display:flex; gap:8px }
            .page-actions .btn{ background:#1976d2; color:#fff; padding:8px 12px; border-radius:6px; text-decoration:none }

            .gallery{ display:grid; gap:18px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); margin:18px 0 }
            .gallery-item{ background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 8px 20px rgba(0,0,0,0.06); display:flex; flex-direction:column }
            .gallery-item img{ width:100%; height:260px; object-fit:cover; display:block }
            .gallery-item .caption{ padding:12px 14px }
            .gallery-item h3{ margin:0 0 8px 0 }
            .gallery-item p{ margin:0; color:#444; line-height:1.6 }

            @media (max-width:900px){
                .gallery-item img{ height:44vh }
            }
        </style>
    </head>
    <body>

        <header class="container">
            <h1>校史馆</h1>

            <div class="page-actions">
                <a class="btn" href="../index.html">首页</a>
                <a class="btn" href="Page_3.html">前往毛泽东像</a>
                <a class="btn" href="Page_5.html">前往喻家山</a>
            </div>
        </header>

        <main class="container">
            <section class="gallery">
                <div class="gallery-item">
                    <img src="../image/huakedaxiaoshiguanjinjing_8277845.jpg" alt="大门">
                    <div class="caption">
                        <h3>校史馆大门</h3>
                        <p>ps：经常在紫菘路上下学很容易将校史馆的关闭的后门认作正门并疑惑为什么不开门。</p>
                    </div>
                </div>

                <div class="gallery-item">
                    <img src="../image/2023022821_b008147c4c4f823c7da4HqHfyed8FFJD.jpg" alt="科技展厅">
                    <div class="caption">
                        <h3>科技成果展厅</h3>
                        <p>科技大学自然注重科技与应用。若要举例子的话，还记得那场疫情吗。</p>
                    </div>
                </div>

                <div class="gallery-item">
                    <img src="../image/u5df7336965ea3.jpg" alt="人物展">
                    <div class="caption">
                        <h3>震耳欲聋的历史</h3>
                        <p>博物馆与历史馆都喜欢用昏黄的灯光渲染历史的厚重感。不扣否认的是，这确实有效，而且，这也确实使人们静默严肃。</p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>

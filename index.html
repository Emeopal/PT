        <style>
            html, body {
                height: 100%;

            body {
                background: url('image/v2-82106b1c9119a3aea3a9e6f3714ab1db_1440w.jpg') center/cover no-repeat fixed;

            }

            .overlay {
                min-height: 100vh;

            .nav-links a {
                background: rgba(255,255,255,0.12);
                color: #fff;
                padding: 10px 14px;
                border-radius: 8px;
                text-decoration: none;
                font-weight: 600;
                transition: background .18s, transform .12s;
            }
            .nav-links a:hover { background: rgba(255,255,255,0.18); transform: translateY(-2px) }

            @media (max-width: 680px) {
                .site-title h1 { font-size: 1.6rem }
